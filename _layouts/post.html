---
layout: default
---

{% include nav.html %}

<main>
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <span><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
    </header>

    <div class="entry">
      {{ content }}
    </div>

    <footer>
      <span class="category">{{ page.categories | category_links }}</span>
    </footer>
  </article>
</main>
