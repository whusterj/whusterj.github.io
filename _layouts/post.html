---
layout: default
---

{% include nav.html %}

<main>
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <span><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
    </header>

    <div class="entry">
      {{ content }}
    </div>

    <footer>
      {% for tag in page.tags %}
      <span class="label">{{ tag }}</span>
      {% endfor %}
    </footer>
  </article>
</main>
