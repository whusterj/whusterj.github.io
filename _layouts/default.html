<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <!-- <link rel="stylesheet" href="{{site.baseurl}}/style.css" /> -->
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />

    </head>

    <body>
        <header>
            <p>{{ site.name }}, {{ site.description }}</p>
        </header>

        {{ content }}

        <footer>
            <hr>
            <address>
                <p>
                    &copy; <time>{{ site.time | date: '%Y' }}</time>
                    {{site.author}}
                    <a href="mailto:{{site.author_email}}">{{site.author_email}}</a>
                </p>
            </address>
        </footer>

        <!-- <script src="{{site.baseurl}}/scripts.js"></script> -->
    </body>

</html>
